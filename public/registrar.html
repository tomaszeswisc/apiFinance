<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Informações para o Navegador -->
        <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Define a compatibilidade do navegador -->
        <!-- Passa informações ao Navegador: 1 - para não ficar dando zoom, 2 - largura será a mesma do dispositivo, 3 - inicia visualização em 100% -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <meta name="description" content="Programador Front-End, Senai."> <!-- Descrição do site -->
        <meta name="keywords" content="HTML, CSS, JavaScript, Senai"> <!-- Palavras-chave para SEO -->
        <meta name="author" content="Hilton Elias"> <!-- Autor do site -->
        <!--Icone para Titulo do Site-->
        <link rel="shortcut icon" href="images/favicon.svg" type="image/svg">
        <!-- Título do Site -->
        <title>SENAI FINANCE - Registrar</title>
        <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo de estilo CSS -->
    </head>
    <body>
        <div> 
            <h2>Registrar</h2>
            <form id="registrationForm"> 
                <div>
                    <div><label>Nome:</label></div>
                    <div><input type="text" id="name" placeholder="Digite seu nome"></div>
                    
                    <div><label>Email:</label></div>
                    <div><input type="email" id="email" placeholder="email@email.com.br"></div>
                    
                    <div><label>Senha:</label></div>
                    <div><input type="password" id="password" placeholder="Digite sua senha"></div>
                    
                    <div><label>Data de Nascimento:</label></div>
                    <div><input type="date" id="dob"></div>
                </div>
                
                <div>
                    <button class="btn" type="submit">Registrar</button>
                </div>
            
                <div>
                    <a href="index.html"><button class="btn" type="button">Voltar</button></a>
                </div>
            </form>
        </div>

        <script src="api.js"></script>
        <!--Faz o link com o arquivo 'api.js', onde a função de registro (register) está implementada.-->
        <script>
            // Adiciona um listener para o formulário de registro que intercepta o envio do formulário.
            document.querySelector('#registrationForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Impede o comportamento padrão de envio do formulário para o servidor.

                // Obtém os valores inseridos pelo usuário nos campos do formulário.
                const name = document.getElementById('name').value;          // Nome do usuário
                const email = document.getElementById('email').value;        // E-mail do usuário
                const password = document.getElementById('password').value;  // Senha escolhida pelo usuário
                const birth_date = document.getElementById('dob').value;     // Data de nascimento do usuário

                // Chama a função 'register' (definida no 'api.js') e aguarda o resultado do registro.
                const result = await register(name, email, password, birth_date);

                // Verifica se o resultado do registro foi bem-sucedido.
                if (result.success) {
                    // Exibe uma mensagem de sucesso e instrui o usuário a fazer login.
                    alert('Registro bem-sucedido! Faça login para continuar.');

                    // Reseta o formulário de registro, limpando todos os campos.
                    document.getElementById('registrationForm').reset();

                    // Redireciona o usuário para a página de login após o registro bem-sucedido.
                    window.location.href = 'login.html';
                } else {
                    // Exibe uma mensagem de erro se o registro falhar.
                    alert('Registro falhou! Tente novamente.');
                }
            });
        </script>

        
    </body>
</html>
